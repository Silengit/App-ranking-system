<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>新建审核请求页面</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #dialog {
        background-color: white;
        margin-left: 50%;
        margin-top: 25%;
        transform: translate(-50%,-50%);
        color:black;
        height:520px;
        width:400px;
        text-align:center;
        padding:5px;
        -webkit-border-radius:10px;
        -moz-border-radius:10px;
        border-radius: 15px;
        border: 1px solid #ccc;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      }
      .inbox {
        margin: 10px;
      }
      .label-control{
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/user">工业App分级系统</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/user">主页</a></li>
            <li><a href="/feedback">反馈</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="https://secure.gravatar.com/avatar/779aa039c795dfa8736f0bf48b2cf7be?s=18&amp;d=identicon&amp;r=g" style="border-radius: 3px">
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/index">个人中心</a></li>
                <li><a href="/index">修改密码</a></li>
                <li><a href="/index">修改邮箱</a></li>
                <li><a href="/index">退出</a></li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <div id="dialog">
      <h2>新建审核请求</h2>
      <div>
        <form action="/user/addApp/submit" method="post">
          <div class="inbox">
            <label class="label-control">App名称</label>
            <input class="form-control"  type="text" name="name" required="required" maxlength="30">
          </div>
          <div class="inbox">
            <label class="label-control">适用范围</label>
            <input class="form-control"  list="scope" name="scope" required="required" value="基础共性App">
            <datalist id="scope">
              <option value="基础共性App">
              <option value="行业通用App">
              <option value="企业专用App">
            </datalist>
          </div>
          <div class="inbox">
            <label class="label-control">业务环节</label>
            <input class="form-control"  list="business" name="business" required="required" value="研发设计App">
            <datalist id="business">
              <option value="研发设计App">
              <option value="生产制造App">
              <option value="运营维护App">
              <option value="经营管理App">
            </datalist>
          </div>
          <div class="inbox">
            <label class="label-control">知识类型</label>
            <input class="form-control"  list="knowledge" name="knowledge" required="required" value="业务信息化类">
            <datalist id="knowledge">
              <option value="业务信息化类">
              <option value="数据分析类">
              <option value="知识建模类">
            </datalist>
          </div>
          <div class="inbox">
            <label class="label-control">预估等级</label>
            <input class="form-control"  list="rank" name="ranking" required="required" min="1" max="5" value="1">
            <datalist id="rank">
              <option value=1>
              <option value=2>
              <option value=3>
              <option value=4>
              <option value=5>
            </datalist>
          </div>
          <div class="inbox">
            <input class="form-control" style="background-color: rgba(151,222,255,0.35);color: #0070cb" type="submit" value="确认">
          </div>
        </form>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
